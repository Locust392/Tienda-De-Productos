<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of cartItems">
      <div class="card mb-3 shadow-sm">
        <img [src]="item.image" class="card-img-top" alt="producto">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
        </div>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" routerLink="/products">Seguir Comprando</button>
</div>
